<!DOCTYPE html>
<html>
	<head>
		<title>Main</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/index.css" type="text/css"/>
        
        <script type="text/javascript" src="libs/jquery/jquery.min.js"></script>

    <body>
        <h1>SIMPLE TO DO LIST</h1>
        <h2>FROM RUBY GARAGE</h2>
        <div class="main-wrapper">
            <div class="project-inner">
                <div class="project-title-wrapper clearfix">
                    <img class="icon-top" alt="project img" src="img/icon-top.png" />
                    <h3>test - title</h3>
                    <img class="delete-top" src="img/delete-top.png" alt="delete project"/>
                    <img class="edit-top" src="img/edit-top.png" alt="edit project"/>
                </div>
                <div class="add-task-wrapper clearfix">
                    <img class="plus-task" alt="add task" src="img/plus.png" >
                    <input type="text" placeholder="Start typing here to create task ...">
                    <button class="add-task">Add Task</button>
                </div>
                <div class="task-list-wrapper">
                    <div class="task-inner clearfix">
                        <div class="task-state">
                            <input class="task-state-input" type="checkbox" checked="true" disabled/>
                        </div>
                        <div class="task-description">
                            task-description
                        </div>
                        <div class="task-edit-tool-bar clearfix">
                            <div class="task-manipulation task-move-up"></div>
                            <div class="task-manipulation task-edit"></div>

                        </div>
                    </div>

                        <div class="task-edit-tool-bar clearfix">

                            <div class="task-manipulation task-edit"></div>

                    </div>
