<!DOCTYPE html>
<html>
	<head>
		<title>Main</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/index.css" type="text/css"/>
        
        <script type="text/javascript" src="libs/jquery/jquery.min.js"></script>                
    </head>
    <body>
        <h1>SIMPLE TO DO LIST</h1>
        <h2>FROM RUBY GARAGE</h2>
        <div class="main-wrapper" data-atribute="1">
            <div class="project-inner" data-id-project="-1">
                <div class="project-title-wrapper clearfix" data-id-project="-1">
                    <img class="icon-top" alt="project img" src="img/icon-top.png" data-id-project="-1"/>
                    <div class="project-title" data-id-project="-1"><div>test - title</div><input type="text" data-id-project="-1" class="project-title-edit"/></div>
                    <img data-id-project="-1" class="delete-top" src="img/delete-top.png" alt="delete project"/>
                    <img data-id-project="-1" class="edit-top" src="img/edit-top.png" alt="edit project"/>
                </div>
                <div class="add-task-wrapper clearfix" data-id-project="-1">
                    <img class="plus-task" alt="add task" src="img/plus.png" data-id-project="-1">
                    <input class="new-task-description" type="text" placeholder="Start typing here to create task ..." data-id-project="-1">
                    <button class="add-task" data-id-project="-1">Add Task</button>
                </div>
                <div class="task-list-wrapper" data-id-project="-1">
                    <div class="task-inner clearfix" data-id-task="-1">
                        <div class="task-state" data-id-task="-1">
                            <input class="task-state-input" type="checkbox" checked="true" disabled="disabled" data-id-task="-1"/>
                        </div>
                        <div class="task-description" data-id-task="-1">
                            task-description
                        </div>
                        <div class="task-edit-tool-bar clearfix" data-id-task="-1">
                            <div class="task-manipulation task-move-up" data-id-task="-1"></div>
                            <div class="task-manipulation task-edit" data-id-task="-1"></div>
                            <div class="task-manipulation task-delete" data-id-task="-1"></div>
                        </div>
                    </div>
                    <div class="task-inner clearfix" data-id-task="-2">
                        <div class="task-state" data-id-task="-2">
                            <input class="task-state-input" type="checkbox" checked="true" disabled = "disabled" data-id-task="-2"/>
                        </div>
                        <div class="task-description" data-id-task="-2">
                            task-description
                        </div>
                        <div class="task-edit-tool-bar clearfix" data-id-task="-2">
                            <div class="task-manipulation task-move-up" data-id-task="-2"></div>
                            <div class="task-manipulation task-edit" data-id-task="-2"></div>
                            <div class="task-manipulation task-delete" data-id-task="-2"></div>
                        </div>
                    </div>
                    <div class="task-inner clearfix" data-id-task="-3">
                        <div class="task-state" data-id-task="-3">
                            <input class="task-state-input" type="checkbox" checked="true" disabled="disabled" data-id-task="-3"/>
                        </div>
                        <div class="task-description" data-id-task="-3">
                            task-description
                            <input class="test-edit-description-input" data-id-task="-3"/>
                        </div>
                        <div class="task-edit-tool-bar clearfix" data-id-task="-4">
                            <div class="task-manipulation task-move-up" data-id-task="-4"></div>
                            <div class="task-manipulation task-edit" data-id-task="-4"></div>
                            <div class="task-manipulation task-delete" data-id-task="-4"></div>
                        </div>
                    </div>                    
                </div>
            </div>            
            <div class="project-inner" data-id-project="-2">
                <div class="project-title-wrapper clearfix" data-id-project="-2">
                    <img class="icon-top" alt="project img" src="img/icon-top.png" data-id-project="-2"/>
                    <div class="project-title">test - title<input type="text" class="project-title-edit" data-id-project="-2" /></div>
                    <img class="delete-top" src="img/delete-top.png" alt="delete project" data-id-project="-2" />
                    <img class="edit-top" src="img/edit-top.png" alt="edit project" data-id-project="-2" />
                </div>
                <div class="add-task-wrapper clearfix" data-id-project="-2">
                    <img class="plus-task" alt="add task" src="img/plus.png" data-id-project="-2">
                    <input class="new-task-description" type="text" placeholder="Start typing here to create task ..." data-id-project="-2"/>
                    <button class="add-task" data-id-project="-2">Add Task</button>
                </div>
                <div class="task-list-wrapper" data-id-project="-2">
                    <div class="task-inner clearfix">
                        <div class="task-state" data-id-task="-5">
                            <input class="task-state-input" type="checkbox" checked="true" disabled="disabled" data-id-task="-5"/>
                        </div>
                        <div class="task-description" data-id-task="-5">
                            task-description
                        </div>
                        <div class="task-edit-tool-bar clearfix" data-id-task="-5">
                            <div class="task-manipulation task-move-up" data-id-task="-5"></div>
                            <div class="task-manipulation task-edit" data-id-task="-5"></div>
                            <div class="task-manipulation task-delete" data-id-task="-5"></div>
                        </div>
                    </div>
                    <div class="task-inner clearfix" data-id-task="-6">
                        <div class="task-state" data-id-task="-6">
                            <input class="task-state-input" type="checkbox" checked="true" disabled="disabled" data-id-task="-6"/>
                        </div>
                        <div class="task-description" data-id-task="-6">
                            task-description
                        </div>
                        <div class="task-edit-tool-bar clearfix" data-id-task="-6">
                            <div class="task-manipulation task-move-up" data-id-task="-6"></div>
                            <div class="task-manipulation task-edit" data-id-task="-6"></div>
                            <div class="task-manipulation task-delete" data-id-task="-6"></div>
                        </div>
                    </div>
                    <div class="task-inner clearfix" data-id-task="-7">
                        <div class="task-state" data-id-task="-7">
                            <input class="task-state-input" type="checkbox" checked="true" disabled="disabled" data-id-task="-7"/>
                        </div>
                        <div class="task-description" data-id-task="-7">
                            task-description
                            <input class="test-edit-description-input" data-id-task="-7"/>
                        </div>
                        <div class="task-edit-tool-bar clearfix" data-id-task="-7">
                            <div class="task-manipulation task-move-up" data-id-task="-7"></div>
                            <div class="task-manipulation task-edit" data-id-task="-7"></div>
                            <div class="task-manipulation task-delete" data-id-task="-7"></div>
                        </div>
                    </div>                    
                </div>
            </div>            
        </div>
        <footer>
            <div class="project-add">
                <div><img class="add-project" src="img/plus.png" alt="add project"/>Add TODO List</div>
            </div>
            <div class="copy-right">@ Ruby Garage</div>
        </footer>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
